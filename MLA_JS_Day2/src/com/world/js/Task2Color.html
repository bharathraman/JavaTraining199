<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Color</title>
<script>
function redColor() {
	document.bgColor="red";
}
function blueColor() {
	document.bgColor="blue";
}
function greenColor() {
	document.bgColor="green";
}
function yellowColor() {
	document.bgColor="yellow";
}
</script>

</head>
<body>
<center>
<br/>
<br/>
<br/>

<select>
<option value="red" onclick="redColor()">Red</option>
<option value="blue" onclick="blueColor()">Blue</option>
<option value="green" onclick="greenColor()">Green</option>
<option value="yellow" onclick="yellowColor()">Yellow</option>
</select>
</center>
</body>
</html>
